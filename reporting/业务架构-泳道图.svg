<svg width="1400" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; }
      .lane-title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; }
      .node-text { font-family: Arial, sans-serif; font-size: 11px; text-anchor: middle; font-weight: bold; }
      .user-node { fill: #fff2cc; stroke: #d6b656; stroke-width: 2; }
      .ops-node { fill: #f8cecc; stroke: #b85450; stroke-width: 2; }
      .sys-node { fill: #dae8fc; stroke: #6c8ebf; stroke-width: 2; }
      .flow-arrow { stroke: #888888; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#888888" />
    </marker>
  </defs>

  <!-- 标题 -->
  <text x="700" y="30" class="title">业务架构 - 跨角色协作流程</text>

  <!-- 用户泳道 -->
  <rect x="40" y="80" width="1280" height="140" fill="#dae8fc" stroke="#6c8ebf" stroke-width="2" opacity="0.3"/>
  <text x="60" y="105" class="lane-title">用户</text>
  
  <rect x="80" y="130" width="160" height="60" rx="10" class="user-node"/>
  <text x="160" y="150" class="node-text">提出报告需求</text>
  <text x="160" y="165" class="node-text">• 明确目标</text>
  <text x="160" y="180" class="node-text">• 设定范围</text>
  
  <rect x="300" y="130" width="180" height="60" rx="10" class="user-node"/>
  <text x="390" y="150" class="node-text">补充数据/选择模板</text>
  <text x="390" y="165" class="node-text">• 上传数据源</text>
  <text x="390" y="180" class="node-text">• 选择报告模板</text>
  
  <rect x="540" y="130" width="160" height="60" rx="10" class="user-node"/>
  <text x="620" y="150" class="node-text">确认草稿/反馈</text>
  <text x="620" y="165" class="node-text">• 审阅内容</text>
  <text x="620" y="180" class="node-text">• 提出修改意见</text>

  <!-- 运营/审核泳道 -->
  <rect x="40" y="240" width="1280" height="140" fill="#e1d5e7" stroke="#9673a6" stroke-width="2" opacity="0.3"/>
  <text x="60" y="265" class="lane-title">运营/审核</text>
  
  <rect x="360" y="290" width="200" height="60" rx="10" class="ops-node"/>
  <text x="460" y="310" class="node-text">内容审核/规范校验</text>
  <text x="460" y="325" class="node-text">• 合规性检查</text>
  <text x="460" y="340" class="node-text">• 质量标准验证</text>
  
  <rect x="800" y="290" width="140" height="60" rx="10" class="ops-node"/>
  <text x="870" y="310" class="node-text">发布/归档</text>
  <text x="870" y="325" class="node-text">• 正式发布</text>
  <text x="870" y="340" class="node-text">• 版本归档</text>

  <!-- 系统/服务泳道 -->
  <rect x="40" y="400" width="1280" height="140" fill="#d5e8d4" stroke="#82b366" stroke-width="2" opacity="0.3"/>
  <text x="60" y="425" class="lane-title">系统/服务</text>
  
  <rect x="260" y="450" width="180" height="60" rx="10" class="sys-node"/>
  <text x="350" y="470" class="node-text">AI 分析与撰写</text>
  <text x="350" y="485" class="node-text">• 数据分析</text>
  <text x="350" y="500" class="node-text">• 内容生成</text>
  
  <rect x="560" y="450" width="180" height="60" rx="10" class="sys-node"/>
  <text x="650" y="470" class="node-text">生成报告/导出</text>
  <text x="650" y="485" class="node-text">• 格式化输出</text>
  <text x="650" y="500" class="node-text">• 多格式导出</text>
  
  <rect x="920" y="450" width="160" height="60" rx="10" class="sys-node"/>
  <text x="1000" y="470" class="node-text">审计与追溯</text>
  <text x="1000" y="485" class="node-text">• 操作记录</text>
  <text x="1000" y="500" class="node-text">• 版本追踪</text>

  <!-- 跨泳道连线 -->
  <path d="M 160 190 Q 160 350 350 450" class="flow-arrow"/>
  <path d="M 350 450 Q 350 250 390 190" class="flow-arrow"/>
  <path d="M 390 190 Q 390 400 650 450" class="flow-arrow"/>
  <path d="M 650 450 Q 650 250 620 190" class="flow-arrow"/>
  <path d="M 620 190 Q 620 250 460 290" class="flow-arrow"/>
  <path d="M 460 290 Q 460 400 1000 450" class="flow-arrow"/>
  <path d="M 1000 450 Q 1000 350 870 290" class="flow-arrow"/>

  <!-- 流程说明 -->
  <rect x="1100" y="130" width="200" height="200" fill="#f5f5f5" stroke="#666666" stroke-width="1" rx="5"/>
  <text x="1110" y="150" class="lane-title">关键流程节点</text>
  <text x="1110" y="175" style="font-family: Arial, sans-serif; font-size: 10px;">1. 用户需求触发</text>
  <text x="1110" y="190" style="font-family: Arial, sans-serif; font-size: 10px;">2. AI智能分析</text>
  <text x="1110" y="205" style="font-family: Arial, sans-serif; font-size: 10px;">3. 用户确认反馈</text>
  <text x="1110" y="220" style="font-family: Arial, sans-serif; font-size: 10px;">4. 运营质量审核</text>
  <text x="1110" y="235" style="font-family: Arial, sans-serif; font-size: 10px;">5. 系统审计追溯</text>
  <text x="1110" y="250" style="font-family: Arial, sans-serif; font-size: 10px;">6. 正式发布归档</text>
  
  <text x="1110" y="280" class="lane-title">协作亮点</text>
  <text x="1110" y="295" style="font-family: Arial, sans-serif; font-size: 10px;">• 人机协作优化</text>
  <text x="1110" y="310" style="font-family: Arial, sans-serif; font-size: 10px;">• 质量闭环管控</text>
  <text x="1110" y="325" style="font-family: Arial, sans-serif; font-size: 10px;">• 全程可追溯</text>

</svg>